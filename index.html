<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Example</title>
</head>

<body>

    <h2>Ingresa los valores para la gráfica de radar:</h2>
    <form method="post">
        <label>Aspecto 1: <input type="number" name="aspect1" required></label><br>
        <label>Aspecto 2: <input type="number" name="aspect2" required></label><br>
        <label>Aspecto 3: <input type="number" name="aspect3" required></label><br>
        <label>Aspecto 4: <input type="number" name="aspect4" required></label><br>
        <label>Aspecto 5: <input type="number" name="aspect5" required></label><br>
        <button type="submit">Generar Gráfica</button>
    </form>

    <div>
        {{ graph_html | safe }}
    </div>

</body>

</html>
